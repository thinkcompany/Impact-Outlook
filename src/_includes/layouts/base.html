<!doctype html>
<html lang="{{ metadata.language }}">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="{{ eleventy.generator }}">
  <meta name="description" content="{{ metaDescription or metadata.title }}">
  <meta property="og:locale" content="en_us">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ metadata.description }}">
  <meta property="og:url" content="{{ metadata.url }}">
  <meta property="og:site_name" content="{{ metadata.title }}">
  <link rel="cannonical" href="{{ metadata.url }}">
  <title>{{ title or metadata.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/fontfaceobserver.standalone.js"></script>
  <script>
    document.documentElement.className += " io-wf-inactive";

    var newsreader = new FontFaceObserver("Newsreader", {});

    newsreader.load().then(function () {
      document.documentElement.classList.remove("io-wf-inactive");
      document.documentElement.classList.add("io-wf-active");
    });
  </script>
</head>

<body class="site">
  <a href="#main-content" class="io-accessibly-hidden io-skip-link">Skip to main content</a>
  <div class="io-container-wrapper">
    <div class="io-container io-container--default">

      {%- include "../header.html" -%}
      <main id="main-content">
        {{ content | safe }}
      </main>
    </div>
  </div>
</body>

{%- include "../footer.html" %}
<script src="/assets/js/index.js" async></script>

</html>
